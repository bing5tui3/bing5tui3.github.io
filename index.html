---
layout: default
permalink: /
---
<div class="row">
  <section class="b5t3-page-title">
      <div class="col">
        <h1>POSTS</h1>
      </div>
  </section>
</div>
<div class="row">
  <div class="col-md-9">
    {% for post in site.posts %}
      <section class="b5t3-page-content">
        <div class="row">
          <div class="col">
            <section class="b5t3-post-item">

              <div class="b5t3-post-title">
                <div class="row">
                  <div class="col">
                    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 b5t3-blog-date">
                    <p>{{ post.date | date_to_string }}</p>
                  </div>
                  <div class="col-md-4 b5t3-blog-cat">
                    {% for tag in post.tags %}
                      <span><a href="/tag/{{ tag }}">{{ tag }}</a></span>
                    {% endfor %}
                  </div>
                </div>
              </div>
              <div class="b5t3-post-excerpt">
                {{ post.excerpt }}
              </div>
            </section>
          </div>
        </div>
      </section>
    {% endfor %}
  </div>
  <div class="col-md-3">

    {% include sidebar.html %}

    {% include tag.html %}
    
  </div>
</div>
