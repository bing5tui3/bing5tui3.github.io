---
layout: default
permalink: /
---
<div class="row">
  <section class="b5t3-page-title">
      <div class="col">
        <h1>POSTS</h1>
      </div>
  </section>
</div>
<div class="row">
  <div class="col-md-9">
    {% for post in site.posts %}
      <section class="b5t3-page-content">
        <div class="row">
          <div class="col">
            <section class="b5t3-post-item">

              <div class="b5t3-post-title">
                <div class="row">
                  <div class="col">
                    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col b5t3-blog-date">
                    <p>{{ post.date | date_to_string }}</p>
                  </div>
                </div>
              </div>

              <div class="b5t3-post-excerpt">
                {{ post.excerpt }}
              </div>
            </section>
          </div>
        </div>
      </section>
    {% endfor %}
  </div>
  <div class="col-md-3">
    <section class="b5t3-sidebar">
      <div class="b5t3-portrait">
        <div class="b5t3-portrait-img">
        </div>
      </div>
      <div class="b5t3-owner">
        <p>{{ site.author }} <a href="https://twitter.com/bing5tui3"><i class="fab fa-twitter"></i></a></p>
      </div>
      <div class="b5t3-description">
        <p>{{ site.description }}</p>
      </div>
    </section>
  </div>
</div>
